<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Formulario y login Ud.5</title>
</head>

<body>

    <nav>
        <div id="choice">
            <button type="submit" id="reg-button" style="display:block;">registro</button>
            <button type="submit" id="log-button" style="display: block;">Log In</button>
        </div>
        <!---BOTON LOG OUT (PERMANECE OCULTO)-->
        <button type="submit" id="logOut-button" style="display: none;"transition: 1s;>Log Out</button>
    </nav>

            <!---FORMULARIO DE LOGIN-->
    <div id="login" style="display: none;">
        <fieldset>
            <form method="post" onsubmit="return validacion()"></form>
          <!-- Email input-->
        <div class="form-group">
            <label for="contacto">E-mail*:</label>
            <input id="contacto" name="contacto" type="text" placeholder="xxx@xxx.com" class="form-control input-md" required="" value="">
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label for="password">Password*:</label>
            <input id="password" name="password" type="password" placeholder="***********" class="form-control input-md" required="" value="">
        </div>

        <!-- Boton -->
        <div class="form-group">
            <button type="submit" id="enviar" name="enviar" class="send-button">Enviar</button>
        </div>        
    </fieldset>
    </div>

    
        <!---FORMULARIO DE REGISTRO-->
    <div id="registro" style="display: none;">

    <fieldset>

        <h1>Formulario de registro</h1>

        <form class="formulario" method="POST" onsubmit="return validacion()">

            <!-- nombre input-->
            <div class="form-group">
                <label for="name">Nombre*: </label>
                <input id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control input-md" required="" value="">
            </div>

            <!-- Apellido input-->
            <div class="form-group">
                <label for="apellido">Apellido*:</label>
                <input id="apellido" name="apellido" type="text" placeholder="Apellido" class="form-control input-md" required="" value="">
            </div>

            <!-- Email input-->
            <div class="form-group">
                <label for="contacto">E-mail*:</label>
                <input id="contacto" name="contacto" type="text" placeholder="xxx@xxx.com" class="form-control input-md" required="" value="">
            </div>
            <!-- Fecha nacimiento input-->
            <div class="form-group">
                <label for="fechaNac">Fecha nacimiento:</label>
                <input id="fechaNac" name="fechaNac" type="date" class="form-control input-md">
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label for="password">Password*:</label>
                <input id="password" name="password" type="password" placeholder="***********" class="form-control input-md" required="" value="">
            </div>

            <!-- Re-Password input-->
            <div class="form-group">
                <label for="repasswor">Re-Password*:</label>
                <input id="repassword" name="repassword" type="password" placeholder="***********" class="form-control input-md" required="" value="">
            </div>

            <!-- Boton -->
            <div class="form-group">
                <button type="submit" id="enviar" name="enviar" class="send-button">Enviar</button>
            </div>
        </form>
    </fieldset>
</div>

    <p class="demo"></p>

    <script src="js/form.js"></script>
</body>

</html>
