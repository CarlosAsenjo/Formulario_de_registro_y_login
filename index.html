<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Formulario y login Ud.5</title>
</head>

<body>

    <h2>Formulario de registro</h2>

    <form action="" method="post" name="form">

        <div>
            <label for="nombre">Nombre*:</label>
            <input type="text" id="nombre" name="nombre_usuario">
        </div>

        <div>
            <label for="Apellido">Apellido*:</label>
            <input type="text" id="Apellido" name="apellido_usuario">
        </div>

        <div>
            <label for="mail">mail*:</label>
            <input type="email" id="mail" name="mail_usuario">
        </div>

        <div>
            <label for="movil">Telefono movil:</label>
            <input type="number" id="movil" name="movil_usuario">
        </div>

        <div>
            <label for="password">Contraseña*:</label>
            <input type="password" id="password" name="contraseña_usuario">
        </div>

        <div>
            <label for="repassword">Confirmar Contraseña*:</label>
            <input type="password" id="repassword" name="re-ontraseña_usuario">
        </div>

        <div>
            <button type="submit" id="enviar">Enviar</button>
        </div>
    </form>

    <!--//BLOQUE COOKIES-->

            Solicitamos su permiso para obtener datos estadísticos de su navegación en esta web, en cumplimiento del Real Decreto-ley 13/2012. Si continúa navegando consideramos que acepta el uso de cookies.

        </div>
    </div>

    <!--//FIN BLOQUE COOKIES-->
    <script src="js/form.js"></script>
</body>

</html>
