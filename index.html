<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Formulario y login Ud.5</title>
</head>

<body>

    <h1>Formulario de registro</h1>

    <form class="formulario" method="POST" onsubmit="validacion()">

        <!-- nombre input-->
        <div class="form-group">
            <label for="name">Nombre*: </label>
            <input id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control input-md" pattern="[a-z]{1,15}" required="" value="">
        </div>

        <!-- Apellido input-->
        <div class="form-group">
            <label for="apellido">Apellido*:</label>
            <input id="apellido" name="apellido" type="text" placeholder="Apellido" class="form-control input-md" pattern="[a-z]{1,15}" required="" value="">
        </div>

        <!-- Email input-->
        <div class="form-group">
            <label for="mail">Email o Tel√©fono*:</label>
            <input id="contact" name="contact" type="text" placeholder="xxx@xxx.com / 6********" pattern="^[7|6]\d{8}|[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control input-md" required="" value="">
        </div>
        <!-- Fecha nacimiento input-->
        <div class="form-group">
            <label for="fechaNac">Fecha nacimiento:</label>
            <input id="fechaNac" name="fechaNac" type="date" class="form-control input-md">
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label for="password">Password*:</label>
            <input id="password" name="password" type="password" placeholder="***********" class="form-control input-md" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  required="" value="">
        </div>

        <!-- Re-Password input-->
        <div class="form-group">
            <label for="repasswor">Re-Password*:</label>
            <input id="repassword" name="repassword" type="password" placeholder="***********" class="form-control input-md" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required="" value="">
        </div>

        <!-- Botom -->
        <div class="form-group">
            <input type="submit" value="Enviar" id="reg-button">
        </div>
    </form>

    <script src="js/form.js"></script>
</body>

</html>
